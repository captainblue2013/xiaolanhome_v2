version: '2'
services:
  xiaolanhome:
    scale: 1
    start_on_create: true
  proxy:
    scale: 1
    start_on_create: true
    lb_config:
      certs: []
      port_rules:
      - path: ''
        priority: 1
        protocol: http
        service: xiaolanhome
        source_port: 3002
        target_port: 3001
    health_check:
      healthy_threshold: 2
      response_timeout: 2000
      port: 42
      unhealthy_threshold: 3
      initializing_timeout: 60000
      interval: 2000
      reinitializing_timeout: 60000
