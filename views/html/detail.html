
{% extends 'layout.html' %}
{% block title %}
{{item.title}} - 开发者小蓝_FCC
{% endblock %}
{% block content %}
    <link rel="stylesheet" href="/css/agate.min.css">

    <div id="content">
        <blockquote class="blockquote-fixed"><span class="am-fr">{{item.modified}}</span>
            {{item.title}}
        </blockquote>
        <p>

            {% autoescape false %}
            {{item.content}}
            {% endautoescape %}
        </p>
        
    </div>
    <script src="/js/highlight.min.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
{% endblock %}
